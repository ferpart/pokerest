on: push
name: Test Golang
jobs:
  test:
    matrix:
      runs-on: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{matrix.runs-on}}
    steps:
      - name: Use Go 1.15.6
        uses: actions/checkout@master

      - name: test files
        uses: cedrickring/golang-action@1.6.0
        env:
          GO111MODULE: 'on'
        with:
          args: make test
